<!DOCTYPE html>
<html>
<head>
    <title>测试图片显示</title>
    <style>
        .test-image {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid #ccc;
            margin: 10px;
        }
        .test-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>测试图片显示</h1>
    
    <h2>测试1: 直接访问uploads目录的图片</h2>
    <img class="test-img" src="http://localhost:8080/uploads/133d01ab-de1b-4950-adf4-4a77e19389f0.png" alt="测试图片1">
    
    <h2>测试2: 使用background-image</h2>
    <div class="test-image" style="background-image: url('http://localhost:8080/uploads/133d01ab-de1b-4950-adf4-4a77e19389f0.png')"></div>
    
    <h2>测试3: 如果数据库存的是 /uploads/xxx.png</h2>
    <img class="test-img" src="http://localhost:8080/uploads/133d01ab-de1b-4950-adf4-4a77e19389f0.png" alt="测试图片3">
    
    <h2>说明</h2>
    <p>如果上面的图片都不显示，说明：</p>
    <ul>
        <li>1. 后端没有启动</li>
        <li>2. 后端静态资源配置有问题</li>
        <li>3. 图片文件不存在</li>
    </ul>
    
    <h2>检查步骤</h2>
    <ol>
        <li>打开浏览器开发者工具（F12）</li>
        <li>切换到Network标签</li>
        <li>刷新页面</li>
        <li>查看图片请求的状态码（应该是200，如果是404说明文件不存在）</li>
    </ol>
</body>
</html>
