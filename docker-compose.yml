version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: buyticket-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: buy_ticket
      MYSQL_USER: buyticket
      MYSQL_PASSWORD: buyticket123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./shared-backend/src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./shared-backend/src/main/resources/sql/update_schema.sql:/docker-entrypoint-initdb.d/02-update.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buyticket-network

  # Spring Boot后端
  backend:
    build:
      context: ./shared-backend
      dockerfile: Dockerfile
    container_name: buyticket-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/buy_ticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: buyticket
      SPRING_DATASOURCE_PASSWORD: buyticket123
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - buyticket-network

  # 用户端前端 (frontend-a)
  frontend-user:
    build:
      context: ./frontend-a
      dockerfile: Dockerfile
    container_name: buyticket-frontend-user
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - buyticket-network

  # 管理端前端 (frontend-b)
  frontend-admin:
    build:
      context: ./frontend-b
      dockerfile: Dockerfile
    container_name: buyticket-frontend-admin
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - buyticket-network

  # 卖家端/核销端前端 (frontend-c)
  frontend-seller:
    build:
      context: ./frontend-c
      dockerfile: Dockerfile
    container_name: buyticket-frontend-seller
    restart: always
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - buyticket-network

networks:
  buyticket-network:
    driver: bridge

volumes:
  mysql_data:
