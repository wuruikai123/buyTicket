# 支付宝支付配置
# 请填写你的支付宝配置信息

# 应用ID（必填）
alipay.appId=9021000158671506

# 商户私钥（必填）- RSA2私钥
alipay.

# 支付宝公钥（必填）- 从支付宝开放平台获取
alipay.

# 支付宝网关地址
# 正式环境：https://openapi.alipay.com/gateway.do
# 沙箱环境：https://openapi-sandbox.dl.alipaydev.com/gateway.do
alipay.gatewayUrl=https://openapi-sandbox.dl.alipaydev.com/gateway.do

# 签名方式（固定值）
alipay.signType=RSA2

# 字符编码格式（固定值）
alipay.charset=UTF-8

# 返回格式（固定值）
alipay.format=json

# 支付成功后的同步回调地址（必填）- 前端页面地址
alipay.returnUrl=http://47.121.192.245:5173/order-success

# 支付成功后的异步通知地址（必填）- 后端接口地址
alipay.notifyUrl=http://47.121.192.245:8080/api/v1/payment/alipay/notify

# 超时时间（可选，单位：分钟）
alipay.timeout=30m
