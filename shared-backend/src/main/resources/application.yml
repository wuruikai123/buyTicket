server:
  port: 8089
#  生产环境配置https 本地测试注释掉
  ssl:
        enabled: true
        key-store: classpath:ai-yishuguan.com.pfx
        key-store-password: 16n03wu5
        key-store-type: PKCS12
        key-alias: ai-yishuguan.com
# 生产环境配置
spring:
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
  datasource:
    #   url: jdbc:mysql://localhost:3306/buy_ticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    #   username: root
    #   password: 060615
    #   driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/buy_ticket?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 060615
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.buyticket.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

alipay:
  # 正式环境：ai艺术馆123 应用
  app-id: 2021006120699092
  merchant-private-key: ""
  # 支付宝公钥
  alipay-public-key: ""
  notify-url: http://ai-yishuguan.com/api/v1/payment/alipay/notify
  return-url: http://ai-yishuguan.com/order-success
  gateway-url: https://openapi.alipay.com/gateway.do  # 正式环境网关
  sign-type: RSA2
  charset: utf-8

logging:
  level:
    root: INFO
    com.buyticket: INFO
  file:
    name: /var/log/buyticket/application.log
    max-size: 100MB
    max-history: 30



