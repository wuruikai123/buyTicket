# C端（验票端）Nginx 配置
# 域名：verify.ai-yishuguan.com

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name verify.ai-yishuguan.com;
    
    # SSL 证书（宝塔面板自动生成）
    ssl_certificate /www/server/panel/vhost/cert/verify.ai-yishuguan.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/verify.ai-yishuguan.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 网站根目录
    root /www/wwwroot/vue/c/dist;
    index index.html;
    
    # Vue Router 支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8089;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 静态资源缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires 30d;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    location ~ .*\.(js|css)?$ {
        expires 12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    access_log /www/wwwlogs/verify.ai-yishuguan.com.log;
    error_log /www/wwwlogs/verify.ai-yishuguan.com.error.log;
}

# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name verify.ai-yishuguan.com;
    return 301 https://$server_name$request_uri;
}
